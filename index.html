<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Excel Analytics Dashboard</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <body>
    <div class="navbar">
      <div class="logo">
        <div class="logo-box"></div>
        Excel Analytics
      </div>
      <div class="logout"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </div>

    <div class="main-content">
      <h1>Welcome, User</h1>
      <div class="card-container">
        <div class="card">
          <div class="card-icon"><i class="fas fa-upload"></i></div>
          <div class="card-label">Upload Excel File</div>
        </div>
        <div class="card">
          <div class="card-icon"><i class="fas fa-chart-bar"></i></div>
          <div class="card-label">Generate Chart</div>
        </div>
        <div class="card">
          <div class="card-icon"><i class="fas fa-clock"></i></div>
          <div class="card-label">View Upload History</div>
        </div>
      </div>
    </div>
  </body>
</html>
